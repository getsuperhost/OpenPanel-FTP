{% extends "admin_base.html" %}

{% block title %}Create FTP Group{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title mb-0">Create FTP Group</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="/admin/ftp/create_group">
                <div class="form-group">
                    <label for="group_name">Group Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="group_name" name="group_name"
                           required placeholder="Enter group name">
                    <small class="form-text text-muted">Choose a descriptive name for this group</small>
                </div>

                <div class="form-group">
                    <label for="gid">Group ID (GID)</label>
                    <input type="number" class="form-control" id="gid" name="gid"
                           placeholder="Enter GID (optional)">
                    <small class="form-text text-muted">Leave blank to auto-assign a GID</small>
                </div>

                <div class="form-group">
                    <label for="members">Group Members</label>
                    <select multiple class="form-control" id="members" name="members">
                        {% for user in users %}
                        <option value="{{ user }}">{{ user }}</option>
                        {% endfor %}
                    </select>
                    <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple users</small>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Group
                    </button>
                    <a href="/admin/ftp/groups" class="btn btn-secondary ml-2">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
