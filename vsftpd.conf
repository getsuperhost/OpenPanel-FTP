# Security settings
anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=022
chroot_local_user=YES
allow_writeable_chroot=YES
pam_service_name=vsftpd
ssl_enable=YES
ssl_tlsv1=NO
ssl_sslv2=NO
ssl_sslv3=NO
require_ssl_reuse=NO
ssl_ciphers=HIGH
hide_ids=YES

# Authentication
guest_enable=NO
userlist_enable=YES
userlist_deny=NO
userlist_file=/etc/vsftpd/user_list
nopriv_user=vsftpd

# Network settings
listen=YES
listen_ipv6=NO
connect_from_port_20=YES
port_enable=YES
pasv_enable=YES
pasv_min_port=30000
pasv_max_port=31000
listen_port=21

# Performance tuning
max_clients=200
max_per_ip=20
idle_session_timeout=120
data_connection_timeout=60
accept_timeout=20
connect_timeout=20
anon_max_rate=0
local_max_rate=0
trans_chunk_size=32768
use_sendfile=YES
async_abor_enable=YES
one_process_model=NO
text_userdb_names=NO
ls_recurse_enable=NO

# Memory optimizations
session_support=NO
use_localtime=NO
dual_log_enable=NO
log_ftp_protocol=NO
xferlog_std_format=YES
syslog_enable=NO
ascii_upload_enable=NO
ascii_download_enable=NO

# Logging
xferlog_enable=YES
xferlog_file=/var/log/vsftpd.log

# Display settings
ftpd_banner=Welcome to OpenPanel FTP Server
dirmessage_enable=NO

# File handling
virtual_use_local_privs=YES
file_open_mode=0666

# Access controls
tcp_wrappers=NO
hide_ids=YES
